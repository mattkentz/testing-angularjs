<!doctype html>
<html lang="en" ng-app="testingAngularApp">
  <head>
    <title>Testing Angular</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="testingAngularCtrl">
    <header><h1>{{title}}</h1></header>

    <form name="destinationForm" ng-submit="addDestination()">
      City: <input name="city" type=text ng-model="newDestination.city" />
       Country: <input name="country" type="text" ng-model="newDestination.country" /> <br />
      <input type="submit" value="Add" />
    </form>

    <section>
      <h2>Your Trip</h2>
      <h4 ng-show="message">{{message}}</h4>
      <div ng-repeat="destination in destinations">
        <div destination-directive destination="destination" api-key="apiKey" on-remove="removeDestination($index)"></div>    
      </div>
    </section>
    
    <section>
      <h2>Warmest Destinations</h2>
      <div ng-repeat="destination in destinations | warmestDestinations: 15">
          <span>{{destination.city}}, {{destination.country}} </span>
      </div>
    </section>
  </body>
</html>
